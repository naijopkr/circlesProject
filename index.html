	var animatedCircle = [];
	function onKeyDown(event) {
		if (keyData[event.key]) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var circle = new Path.Circle(point, 500);
			circle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			
			animatedCircle.push(circle);
		}


	}

	function onFrame(event) {
		for (var i = 0; i < animatedCircle.length; i++) {
			animatedCircle[i].fillColor.hue += 1;
			animatedCircle[i].scale(.9);
			if (animatedCircle[i].area < 1) {
				animatedCircle[i].remove();
				animatedCircle.splice(i, 1);
				i--;
			}
		}
	}
